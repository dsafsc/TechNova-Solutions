{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-body">
                <h2>{{ client.name }}</h2>
                <ul class="list-group mb-3">
                    <li class="list-group-item"><strong>Email:</strong> {{ client.email }}</li>
                    <li class="list-group-item"><strong>Phone:</strong> {{ client.phone }}</li>
                    <li class="list-group-item"><strong>Company:</strong> {{ client.company }}</li>
                    <li class="list-group-item"><strong>Created At:</strong> {{ client.created_at|date:"Y-m-d H:i" }}</li>
                </ul>
                <a href="{% url 'client_edit' client.pk %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'client_delete' client.pk %}" class="btn btn-danger">Delete</a>
                <a href="{% url 'client_list' %}" class="btn btn-secondary">Back to List</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
