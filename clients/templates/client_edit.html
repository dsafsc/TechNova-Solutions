{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="mb-4">Edit Client</h2>
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="{% url 'client_detail' client.pk %}" class="btn btn-outline-secondary ms-2">Back to Detail</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
